    <!-- VAPI WIDGET - CHAT MODE -->

      <vapi-widget
        public-key="bbe4d95e-f4dc-46a7-bd5b-46939cd75576"
        assistant-id="c70c05ce-acc7-44f8-b39a-e7dfdf0f7fd3"
        mode="chat"

        accent-color="#14B8A6"

        title="CHAT WITH US"

        consent-required="true"
        consent-title="Terms and conditions"
        consent-content='By clicking "Agree," and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service.'
        consent-storage-key="vapi_widget_consent"
      ></vapi-widget>
    </div>

    <!-- VAPI Script -->
    <script
      src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
      async
      type="text/javascript"
    ></script>

    <!-- Simplified Loading Script - No Timeouts -->
    <script>
      (function () {
        console.log("üöÄ Initializing VAPI Chat Widget...");

        // Function to check if widget is properly loaded
        function checkWidgetStatus() {
          const widget = document.querySelector("vapi-widget");

          if (widget && widget.shadowRoot) {
            console.log("‚úÖ VAPI chat widget fully loaded with shadow DOM");
            console.log("üîß Widget type:", widget.constructor.name);
            console.log("üí¨ Mode: Chat");

            // Apply additional styles for chat mode
            widget.style.setProperty("width", "400px", "important");
            widget.style.setProperty("height", "600px", "important");
            widget.style.setProperty("max-width", "90vw", "important");
            widget.style.setProperty("max-height", "80vh", "important");

            return true;
          }

          if (widget) {
            console.log("üîÑ VAPI widget element exists but no shadow DOM yet");
            // Check if it's a proper web component
            if (widget.constructor.name !== "HTMLElement") {
              console.log(
                "‚úÖ VAPI web component detected:",
                widget.constructor.name
              );
              return true;
            }
          }

          return false;
        }

        // Just check once when the page loads
        window.addEventListener("load", function () {
          console.log("üìÑ Page fully loaded, checking VAPI chat widget...");

          // Check immediately
          checkWidgetStatus();

          // Check again after a short delay in case it's still loading
          setTimeout(checkWidgetStatus, 1000);
        });

        // Configuration log
        console.log("üåê VAPI Chat Configuration:");
        console.log("‚Ä¢ Public Key: bbe4d95e-f4dc-46a7-bd5b-46939cd75576");
        console.log("‚Ä¢ Assistant ID: c70c05ce-acc7-44f8-b39a-e7dfdf0f7fd3");
        console.log("‚Ä¢ Mode: Chat");
        console.log(
          "‚Ä¢ Script: https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
        );
      })();
    </script>
