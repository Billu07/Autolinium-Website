<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reference robots.txt -->
    <link rel="robots" href="/robots.txt" />

    <!-- Primary Meta Tags -->
    <title>
      Autolinium - AI Automation Agency | Custom AI Solutions & Workflow
      Automation
    </title>
    <meta
      name="title"
      content="Autolinium - AI Automation Agency | Custom AI Solutions & Workflow Automation"
    />
    <meta
      name="description"
      content="Transform your business with AI automation. Autolinium specializes in AI agents, custom CRMs, workflow automation, and mobile apps. Boost efficiency and reduce costs with cutting-edge AI solutions."
    />
    <meta
      name="keywords"
      content="AI automation, AI agents, custom CRM development, workflow automation, business automation, mobile app development, Airtable automation, Softr, Zapier, Make, n8n, AI solutions, business intelligence, process automation"
    />
    <meta name="author" content="Autolinium" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://autolinium.com/" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://autolinium.com/" />
    <meta property="og:site_name" content="Autolinium" />
    <meta
      property="og:title"
      content="Autolinium - AI Automation Agency | Transform Your Business with AI"
    />
    <meta
      property="og:description"
      content="Expert AI automation solutions for modern businesses. Build AI agents, custom CRMs, and automated workflows to streamline operations and maximize productivity."
    />
    <meta property="og:image" content="https://autolinium.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://autolinium.com/" />
    <meta
      name="twitter:title"
      content="Autolinium - AI Automation Agency | Transform Your Business with AI"
    />
    <meta
      name="twitter:description"
      content="Expert AI automation solutions for modern businesses. Build AI agents, custom CRMs, and automated workflows."
    />
    <meta
      name="twitter:image"
      content="https://autolinium.com/twitter-card.jpg"
    />
    <meta name="twitter:creator" content="@autolinium" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#0891b2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Autolinium",
        "url": "https://autolinium.com",
        "logo": "https://autolinium.com/assets/autolinium-logo.png",
        "description": "AI Automation Agency specializing in AI agents, custom CRMs, workflow automation, and mobile app development",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "BD"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "email": "contact@autolinium.com"
        },
        "sameAs": [
          "https://linkedin.com/company/autolinium",
          "https://twitter.com/autolinium",
          "https://facebook.com/autolinium"
        ],
        "service": [
          {
            "@type": "Service",
            "name": "AI Agent Development",
            "description": "Custom AI agents to automate business processes"
          },
          {
            "@type": "Service",
            "name": "CRM Development",
            "description": "Custom CRM solutions tailored to your business needs"
          },
          {
            "@type": "Service",
            "name": "Workflow Automation",
            "description": "Streamline operations with intelligent automation"
          },
          {
            "@type": "Service",
            "name": "Mobile App Development",
            "description": "Native and cross-platform mobile applications"
          }
        ]
      }
    </script>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Optimized Font Loading with display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
    </noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/hero-bg-optimized.webp"
      type="image/webp"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- No JavaScript fallback -->
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          background: #0891b2;
          color: white;
        "
      >
        <h1>JavaScript Required</h1>
        <p>
          Please enable JavaScript to experience Autolinium's AI automation
          solutions.
        </p>
      </div>
    </noscript>
  </body>
</html>
