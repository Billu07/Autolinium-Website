    <!-- VAPI CHAT WIDGET - MOBILE FIXED -->
    <style>
      /* Remove wrapper overlay â€“ let widget float freely */
      #vapi-chat-container {
        position: fixed !important;
        bottom: 16px !important;
        right: 16px !important;
        z-index: 99999 !important;
        pointer-events: none !important; /* Let clicks pass through */
      }

      #vapi-chat-container > vapi-widget {
        pointer-events: auto !important; /* Only widget catches clicks */
      }

      /* Desktop */
      @media (min-width: 769px) {
        vapi-widget {
          width: 380px !important;
          height: 580px !important;
          max-width: 100vw !important;
          max-height: 90vh !important;
        }
      }

      /* Mobile: Compact, scrollable, no overlay */
      @media (max-width: 768px) {
        #vapi-chat-container {
          bottom: 12px !important;
          right: 12px !important;
          left: auto !important;
          width: auto !important;
        }

        vapi-widget {
          width: 92vw !important;
          max-width: 380px !important;
          height: 75vh !important;
          min-height: 480px !important;
          max-height: 80vh !important;
          border-radius: 18px !important;
          box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4) !important;
        }
      }

      /* Ensure internal scrolling */
      vapi-widget::part(messages) {
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- VAPI CHAT WIDGET - NO OVERLAY -->
    <div id="vapi-chat-container">
      <vapi-widget
        public-key="bbe4d95e-f4dc-46a7-bd5b-46939cd75576"
        assistant-id="c70c05ce-acc7-44f8-b39a-e7dfdf0f7fd3"
        mode="chat"
        theme="dark"
        base-bg-color="#000000"
        accent-color="#14B8A6"
        cta-button-color="#000000"
        cta-button-text-color="#ffffff"
        border-radius="large"
        size="compact"
        position="bottom-right"
        title="CHAT WITH US"
        start-button-text="Start"
        end-button-text="End"
        chat-first-message="Hey, How can I help you today?"
        chat-placeholder="Type your message..."
        voice-show-transcript="true"
        consent-required="true"
        consent-title="Terms and conditions"
        consent-content='By clicking "Agree," and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service.'
        consent-storage-key="vapi_widget_consent"
      ></vapi-widget>
    </div>

    <!-- VAPI SCRIPT -->
    <script
      src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"

      type="text/javascript"
    ></script>
